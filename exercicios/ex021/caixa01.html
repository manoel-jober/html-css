<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h1 {
        background-color: white;

        height: 300px;
        width: 300px;
        
        padding: 30px, 20px;

        border: 10px, solid red;

        outline: 5px dashed salmon;

        margin: 20px auto 40px auto;

    }

   


    a {
        border-width: 10px;
        border-style: solid;
        border-color: rgb(102, 60, 77);
        
        padding-top: 10px; 
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
    }
    </style>
    </head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="https://www.youtube.com/">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
